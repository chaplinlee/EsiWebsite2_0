<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <title>武科大ESI论文统计站点Connor</title>
    <link href="/static/css/loginstyle_.css" rel="stylesheet" type="text/css">
    <script>
        function changeimg(imgid) {
        var obj = document.getElementById(imgid);
        obj.src = "http://gsg.wust.edu.cn/pyxx/PageTemplate/NsoftPage/yzm/createyzm.aspx?id=" + new Date();
    }

    </script>
</head>
<body >
    <div id = "infobox">
        <div id = "info">
            <div class="header">
                <div class="header_left">
                    <img src="/static/imgs/loginlogo.png">
                </div>
                <div class="header_right">
                    <img style="width: 70px;margin:10px" src="/static/imgs/lablogo.png">
                </div>

            </div>
            <div class="container_login">
                <div class="container980">
                    <form id="formid" action="../index/" method="post">
{#                        <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="用户名">#}
{#                        <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="密码">#}
                        <table width="250" border="0" cellspacing="0" cellpadding="0">
                        <tbody><tr>
                            <td width="45" height="42" align="left">
                                用户名
                            </td>
                            <td>
                                <input name="_ctl0:txtusername" type="text" id="_ctl0_txtusername" onblur="this.style.borderColor='#d1d1d1'" onfocus="this.style.borderColor='#338cce'" style="height: 28px; width: 197px; border-width: 1px; border-style: solid; border-color: rgb(209, 209, 209); padding-left: 5px; line-height: 28px;">
                            </td>
                        </tr>
                        <tr>
                            <td height="42" align="left">
                                密 码
                            </td>
                            <td>
                                <input name="_ctl0:txtpassword" type="password" id="_ctl0_txtpassword" onblur="this.style.borderColor='#d1d1d1'" onfocus="this.style.borderColor='#338cce'" style="height:28px;width:197px;border-right: #b9b9b9 1px solid;
                                    border-top: #b9b9b9 1px solid; padding-left: 5px; border-left: #b9b9b9 1px solid;
                                    line-height: 28px; border-bottom: #b9b9b9 1px solid">
                            </td>
                        </tr>
                        <tr>
                            <td height="40" align="left" style="width: 42px; height: 40px">
                                验证码
                            </td>
                            <td align="left" style="height: 40px">
                                <input name="_ctl0:txtyzm" type="text" id="_ctl0_txtyzm" onblur="this.style.borderColor='#d1d1d1';" onfocus="this.style.borderColor='#338cce';" style="height:28px;width:50px;border-right: #b9b9b9 1px solid;
                                    border-top: #b9b9b9 1px solid; padding-left: 5px; overflow: hidden; border-left: #b9b9b9 1px solid;
                                    line-height: 28px; border-bottom: #b9b9b9 1px solid; diplay: block">
                                <img id="myCode" src="http://gsg.wust.edu.cn/pyxx/PageTemplate/NsoftPage/yzm/createyzm.aspx" onclick="changeimg(this.id)">
                                <a href="Javascript:void(0);" onclick="document.getElementById('myCode').src='http://gsg.wust.edu.cn/pyxx/PageTemplate/NsoftPage/yzm/createyzm.aspx?'+new Date()">
                                    看不清？</a>
                            </td>
                        </tr>
                        <tr>
                            <td height="74">
                                &nbsp;
                            </td>
                            <td>
                                <div style="float: left">
                                    <input type="image" onclick = "checkUser();" name="_ctl0:ImageButton1" id="_ctl0_ImageButton1" src="/static/imgs/signin.png" border="0">
                                    <input type="image"  name="_ctl0:ImageButton2" id="_ctl0_ImageButton2" src="/static/imgs/reset.png" border="0">
                                </div>
                            </td>
                        </tr>
                        <tr >
                                <p style="color: #ff1013">{{ message }}</p>
                        </tr>
                    </tbody></table>

                    </form>
                </div>
            </div>
            <div class="footer loginfooter">
                说明：1.使用IE6以上&nbsp;&nbsp;2.1024*768分辨率浏览本系统&nbsp;&nbsp;3.请不要屏蔽弹出窗口&nbsp;&nbsp;4.技术支持：NLP_Connor
            </div>
        </div>
    </div>
    <script>
        function checkUser(){
           var result = document.getElementById("_ctl0_txtusername").value;
           var password = document.getElementById("_ctl0_txtpassword").value;
           if(result == ""  ){
             alert("用户名不能为空");
             return false;
           }
           if(password == ""  ){
            alert("密码不能为空");
             return false;
           }
          document.getElementById("formid").submit();
        }

    </script>
</body>
</html>
